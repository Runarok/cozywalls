<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozywalls Gallery</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-accent: #f0f0f0;
            --color-border: #e0e0e0;
            --color-hover: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-border);
            text-align: center;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .controls {
            display: none;
        }

        .stats {
            display: flex;
            gap: 0;
            padding: 16px 24px;
            border-bottom: 1px solid var(--color-border);
            justify-content: space-between;
        }

        .stat-card {
            background: transparent;
            padding: 0;
            border: none;
            border-left: none;
            min-width: auto;
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .stat-label {
            color: var(--color-text);
            opacity: 0.6;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-top: 4px;
        }

        .viewer-mode {
            display: flex;
            gap: 0;
            padding: 12px 24px;
            border-bottom: 1px solid var(--color-border);
            justify-content: flex-start;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .mode-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-right: 1px solid var(--color-border);
            color: var(--color-text);
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s ease;
            flex-shrink: 0;
        }

        .mode-btn:last-child {
            border-right: none;
        }

        .mode-btn.active {
            background: var(--color-accent);
        }

        .mode-btn:hover {
            background: var(--color-hover);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .image-card {
            position: relative;
            background: var(--color-bg);
            border-radius: 0;
            overflow: hidden;
            border: 1px solid var(--color-border);
            border-right: none;
            border-bottom: none;
            transition: background 0.2s ease;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .image-card:nth-child(n + 4) {
            border-bottom: 1px solid var(--color-border);
        }

        .image-card:nth-child(4n) {
            border-right: 1px solid var(--color-border);
        }

        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--color-accent);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.2s ease;
        }

        .image-card:hover .image-container img {
            filter: brightness(0.9);
        }

        .image-info {
            display: none;
        }

        .image-name {
            display: none;
        }

        .image-actions {
            display: none;
        }

        .action-btn {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            animation: fadeIn 0.15s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 0;
            background: var(--color-bg);
            padding: 0;
            position: relative;
            box-shadow: none;
            animation: fadeIn 0.15s ease;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 0;
            display: block;
        }

        .modal-controls {
            display: none;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text);
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            padding: 4px 8px;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
            border-radius: 2px;
        }

        .close-btn:hover {
            background: var(--color-hover);
        }

        .fullscreen-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            gap: 0;
        }

        .fullscreen-viewer.show {
            display: flex;
        }

        .fullscreen-viewer img {
            max-width: 100%;
            max-height: 85%;
            border-radius: 0;
        }

        .fullscreen-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 20px 24px;
            border-top: 1px solid var(--color-border);
            width: 100%;
            justify-content: center;
            background: var(--color-bg);
        }

        .counter {
            background: transparent;
            padding: 0;
            border: none;
            border-left: none;
            min-width: auto;
            text-align: center;
            font-size: 0.9rem;
        }

        button {
            padding: 8px 16px;
            background: var(--color-accent);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 400;
            transition: background 0.2s ease;
            box-shadow: none;
        }

        button:hover {
            background: var(--color-hover);
        }

        button:active {
            opacity: 0.8;
        }

        .btn-secondary {
            background: var(--color-accent);
            border: 1px solid var(--color-border);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--color-hover);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text);
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text);
        }

        .spinner {
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-text);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .stats {
                padding: 12px 16px;
            }

            .viewer-mode {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cozywalls</h1>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Images</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="displayCount">0</div>
                <div class="stat-label">Loaded</div>
            </div>
        </div>

        <div class="viewer-mode">
            <button class="mode-btn active" onclick="switchMode('grid')">Grid</button>
            <button class="mode-btn" onclick="switchMode('slideshow')">Slideshow</button>
            <button class="mode-btn" onclick="switchMode('single')">Single</button>
            <button class="mode-btn" style="margin-left: auto;" onclick="shuffleImages()">Shuffle</button>
            <button class="mode-btn" onclick="downloadAll()">Download All</button>
        </div>

        <div id="gallery" class="gallery"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìÅ</div>
            <p>No images found. Please check the repository URL and folder path.</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-controls">
                <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
                <button class="btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="fullscreenViewer" class="fullscreen-viewer">
        <button class="close-btn" onclick="exitFullscreen()" style="position: fixed; top: 20px; right: 30px; z-index: 1001;">&times;</button>
        <img id="fullscreenImage" src="" alt="">
        <div class="fullscreen-controls">
            <button class="btn-secondary" onclick="previousImage()">‚¨ÖÔ∏è Previous</button>
            <div class="counter">
                <span id="imageCounter">1</span> / <span id="imageTotal">1</span>
            </div>
            <button class="btn-secondary" onclick="nextImage()">Next ‚û°Ô∏è</button>
            <button class="btn-secondary" onclick="downloadImage()">‚¨áÔ∏è Download</button>
        </div>
    </div>

    <script>
        let allImages = [];
        let filteredImages = [];
        let currentMode = 'grid';
        let currentImageIndex = 0;
        let currentImageUrl = '';

        async function loadImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
                const apiUrl = 'https://api.github.com/repos/Runarok/cozywalls/contents/Cozywalls';

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to load images');
                }

                const contents = await response.json();

                if (!Array.isArray(contents)) {
                    throw new Error('Invalid response');
                }

                allImages = contents
                    .filter(item => {
                        const isImage = imageExtensions.some(ext => item.name.toLowerCase().endsWith(ext));
                        return item.type === 'file' && isImage;
                    })
                    .map(item => ({
                        name: item.name,
                        url: item.download_url,
                        htmlUrl: item.html_url
                    }));

                filteredImages = [...allImages];

                updateStats();
                renderGallery();

                if (allImages.length === 0) {
                    gallery.innerHTML = '';
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                gallery.innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
                console.error('Error:', error);
            }
        }

        loadImages();

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            document.getElementById('emptyState').style.display = 'none';

            if (currentMode === 'grid') {
                gallery.innerHTML = filteredImages.map((img, idx) => `
                    <div class="image-card" onclick="openModal('${img.url}')">
                        <div class="image-container">
                            <img src="${img.url}" alt="${img.name}" loading="lazy">
                        </div>
                    </div>
                `).join('');
            } else if (currentMode === 'slideshow') {
                gallery.innerHTML = '';
                startSlideshow();
            } else if (currentMode === 'single') {
                gallery.innerHTML = '';
                showSingleView();
            }
        }

        function openModal(imageUrl) {
            currentImageUrl = imageUrl;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function showSingleView() {
            if (filteredImages.length === 0) return;

            currentImageIndex = 0;
            enterFullscreen();
        }

        function enterFullscreen() {
            if (filteredImages.length === 0) return;

            const viewer = document.getElementById('fullscreenViewer');
            const img = document.getElementById('fullscreenImage');
            const counter = document.getElementById('imageCounter');
            const total = document.getElementById('imageTotal');

            img.src = filteredImages[currentImageIndex].url;
            currentImageUrl = filteredImages[currentImageIndex].url;
            counter.textContent = currentImageIndex + 1;
            total.textContent = filteredImages.length;

            viewer.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function exitFullscreen() {
            document.getElementById('fullscreenViewer').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            if (filteredImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            enterFullscreen();
        }

        function previousImage() {
            if (filteredImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            enterFullscreen();
        }

        function startSlideshow() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            if (filteredImages.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            window.currentSlideIndex = 0;
            window.slideshowInterval = null;

            const showSlide = () => {
                const img = filteredImages[window.currentSlideIndex];
                gallery.innerHTML = `
                    <div style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">
                        <img src="${img.url}" alt="${img.name}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                `;
            };

            showSlide();

            window.nextSlide = () => {
                window.currentSlideIndex = (window.currentSlideIndex + 1) % filteredImages.length;
                showSlide();
            };

            window.previousSlide = () => {
                window.currentSlideIndex = (window.currentSlideIndex - 1 + filteredImages.length) % filteredImages.length;
                showSlide();
            };

            window.slideshowInterval = setInterval(() => {
                window.currentSlideIndex = (window.currentSlideIndex + 1) % filteredImages.length;
                showSlide();
            }, 4000);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (window.slideshowInterval) {
                clearInterval(window.slideshowInterval);
                window.slideshowInterval = null;
            }

            if (document.getElementById('fullscreenViewer').classList.contains('show')) {
                exitFullscreen();
            }

            renderGallery();
        }

        function shuffleImages() {
            filteredImages = [...filteredImages].sort(() => Math.random() - 0.5);
            renderGallery();
        }

        function downloadSingle(url, filename) {
            downloadImageFromUrl(url, filename);
        }

        function downloadImage() {
            if (currentImageUrl) {
                const filename = filteredImages[currentImageIndex]?.name || 'image.jpg';
                downloadImageFromUrl(currentImageUrl, filename);
            }
        }

        function downloadImageFromUrl(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                })
                .catch(error => {
                    console.error('Download error:', error);
                    window.open(url, '_blank');
                });
        }

        function downloadAll() {
            if (filteredImages.length === 0) {
                alert('No images to download');
                return;
            }

            alert(`Downloading ${filteredImages.length} images. Your browser will start multiple downloads.`);

            filteredImages.forEach((img, idx) => {
                setTimeout(() => {
                    downloadImageFromUrl(img.url, img.name);
                }, idx * 300);
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allImages.length;
            document.getElementById('displayCount').textContent = filteredImages.length;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('fullscreenViewer').classList.contains('show')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') previousImage();
                if (e.key === 'Escape') exitFullscreen();
            }
        });
    </script>
</body>
</html>
