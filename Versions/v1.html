<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozywalls Gallery</title>
    <style>
        :root {
            --color-primary: #1a1a2e;
            --color-secondary: #16213e;
            --color-accent: #0f3460;
            --color-highlight: #e94560;
            --color-text: #eaeaea;
            --color-border: #444;
            --color-bg: #0f0f1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-primary) 100%);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--color-highlight), #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--color-text);
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.8s ease;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            background: var(--color-secondary);
            color: var(--color-text);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--color-highlight);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--color-highlight), #ff6b9d);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--color-accent), var(--color-primary));
            box-shadow: 0 4px 15px rgba(15, 52, 96, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(15, 52, 96, 0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.1s both;
        }

        .stat-card {
            background: var(--color-secondary);
            padding: 20px 30px;
            border-radius: 8px;
            border-left: 4px solid var(--color-highlight);
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-highlight);
        }

        .stat-label {
            color: var(--color-text);
            opacity: 0.7;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            position: relative;
            background: var(--color-secondary);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInScale 0.5s ease;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.2);
            border-color: var(--color-highlight);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background: var(--color-accent);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
            background: var(--color-primary);
        }

        .image-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }

        .image-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            background: var(--color-accent);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--color-highlight);
            color: white;
            border-color: var(--color-highlight);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90vh;
            max-height: 90vh;
            border-radius: 12px;
            background: var(--color-primary);
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            display: block;
        }

        .modal-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--color-text);
            background: none;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--color-highlight);
            transform: rotate(90deg);
        }

        .viewer-mode {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 10px 20px;
            background: var(--color-secondary);
            border: 2px solid var(--color-border);
            color: var(--color-text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: var(--color-highlight);
            border-color: var(--color-highlight);
            color: white;
        }

        .mode-btn:hover {
            border-color: var(--color-highlight);
        }

        .fullscreen-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .fullscreen-viewer.show {
            display: flex;
        }

        .fullscreen-viewer img {
            max-width: 95%;
            max-height: 85%;
            border-radius: 12px;
        }

        .fullscreen-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .counter {
            background: var(--color-secondary);
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 3px solid var(--color-highlight);
            min-width: 100px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text);
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text);
        }

        .spinner {
            border: 4px solid var(--color-secondary);
            border-top: 4px solid var(--color-highlight);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            input {
                width: 100%;
                max-width: 300px;
            }

            .modal-content {
                padding: 10px;
            }

            .fullscreen-viewer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Cozywalls Gallery</h1>
            <p>Browse, shuffle, and download your favorite wallpapers</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="repoInput" placeholder="Enter GitHub repo URL (e.g., username/repo)" value="">
                <input type="text" id="folderInput" placeholder="Folder path (e.g., Cozywalls)" value="Cozywalls">
                <button onclick="loadImages()">Load Images</button>
            </div>
            <div class="button-group">
                <button class="btn-secondary" onclick="shuffleImages()">üîÄ Shuffle</button>
                <button class="btn-secondary" onclick="downloadAll()">‚¨áÔ∏è Download All</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Images</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="displayCount">0</div>
                <div class="stat-label">Displayed</div>
            </div>
        </div>

        <div class="viewer-mode">
            <button class="mode-btn active" onclick="switchMode('grid')">üìä Grid View</button>
            <button class="mode-btn" onclick="switchMode('slideshow')">‚ñ∂Ô∏è Slideshow</button>
            <button class="mode-btn" onclick="switchMode('single')">üñºÔ∏è Single View</button>
        </div>

        <div id="gallery" class="gallery"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìÅ</div>
            <p>No images found. Please check the repository URL and folder path.</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-controls">
                <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
                <button class="btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="fullscreenViewer" class="fullscreen-viewer">
        <button class="close-btn" onclick="exitFullscreen()" style="position: fixed; top: 20px; right: 30px; z-index: 1001;">&times;</button>
        <img id="fullscreenImage" src="" alt="">
        <div class="fullscreen-controls">
            <button class="btn-secondary" onclick="previousImage()">‚¨ÖÔ∏è Previous</button>
            <div class="counter">
                <span id="imageCounter">1</span> / <span id="imageTotal">1</span>
            </div>
            <button class="btn-secondary" onclick="nextImage()">Next ‚û°Ô∏è</button>
            <button class="btn-secondary" onclick="downloadImage()">‚¨áÔ∏è Download</button>
        </div>
    </div>

    <script>
        let allImages = [];
        let filteredImages = [];
        let currentMode = 'grid';
        let currentImageIndex = 0;
        let currentImageUrl = '';

        async function loadImages() {
            const repoInput = document.getElementById('repoInput').value.trim();
            const folderInput = document.getElementById('folderInput').value.trim();

            if (!repoInput) {
                alert('Please enter a GitHub repository URL');
                return;
            }

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading images...</p></div>';

            try {
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
                const apiUrl = `https://api.github.com/repos/${repoInput}/contents/${folderInput}`;

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Repository or folder not found');
                }

                const contents = await response.json();

                if (!Array.isArray(contents)) {
                    throw new Error('Path is not a folder or folder is empty');
                }

                allImages = contents
                    .filter(item => {
                        const isImage = imageExtensions.some(ext => item.name.toLowerCase().endsWith(ext));
                        return item.type === 'file' && isImage;
                    })
                    .map(item => ({
                        name: item.name,
                        url: item.download_url,
                        htmlUrl: item.html_url
                    }));

                filteredImages = [...allImages];

                updateStats();
                renderGallery();

                if (allImages.length === 0) {
                    gallery.innerHTML = '';
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                gallery.innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
                console.error('Error loading images:', error);
                alert('Error: ' + error.message);
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            document.getElementById('emptyState').style.display = 'none';

            if (currentMode === 'grid') {
                gallery.innerHTML = filteredImages.map((img, idx) => `
                    <div class="image-card" onclick="openModal('${img.url}')">
                        <div class="image-container">
                            <img src="${img.url}" alt="${img.name}" loading="lazy">
                        </div>
                        <div class="image-info">
                            <div class="image-name" title="${img.name}">${img.name}</div>
                            <div class="image-actions">
                                <button class="action-btn" onclick="downloadSingle('${img.url}', '${img.name}'); event.stopPropagation();">Download</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else if (currentMode === 'slideshow') {
                gallery.innerHTML = '<div class="loading"><div class="spinner"></div><p>Starting slideshow...</p></div>';
                startSlideshow();
            } else if (currentMode === 'single') {
                gallery.innerHTML = '';
                showSingleView();
            }
        }

        function openModal(imageUrl) {
            currentImageUrl = imageUrl;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function showSingleView() {
            if (filteredImages.length === 0) return;

            currentImageIndex = 0;
            enterFullscreen();
        }

        function enterFullscreen() {
            if (filteredImages.length === 0) return;

            const viewer = document.getElementById('fullscreenViewer');
            const img = document.getElementById('fullscreenImage');
            const counter = document.getElementById('imageCounter');
            const total = document.getElementById('imageTotal');

            img.src = filteredImages[currentImageIndex].url;
            currentImageUrl = filteredImages[currentImageIndex].url;
            counter.textContent = currentImageIndex + 1;
            total.textContent = filteredImages.length;

            viewer.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function exitFullscreen() {
            document.getElementById('fullscreenViewer').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            if (filteredImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            enterFullscreen();
        }

        function previousImage() {
            if (filteredImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            enterFullscreen();
        }

        function startSlideshow() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            if (filteredImages.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            let slideshowIndex = 0;

            const showSlide = () => {
                const img = filteredImages[slideshowIndex];
                gallery.innerHTML = `
                    <div style="text-align: center; padding: 40px; width: 100%;">
                        <img src="${img.url}" alt="${img.name}" style="max-width: 100%; max-height: 70vh; border-radius: 12px; margin-bottom: 20px;">
                        <p style="color: var(--color-text); font-size: 1.1rem; margin-bottom: 20px;">${img.name}</p>
                        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                            <button class="btn-secondary" onclick="previousSlide()">‚¨ÖÔ∏è Previous</button>
                            <button class="btn-secondary" onclick="pauseSlideshow()">‚è∏Ô∏è Pause</button>
                            <button class="btn-secondary" onclick="nextSlide()">Next ‚û°Ô∏è</button>
                            <button class="btn-secondary" onclick="downloadImage()">‚¨áÔ∏è Download</button>
                        </div>
                    </div>
                `;
            };

            window.currentSlideIndex = slideshowIndex;
            window.slideshowInterval = null;

            showSlide();

            window.previousSlide = () => {
                window.currentSlideIndex = (window.currentSlideIndex - 1 + filteredImages.length) % filteredImages.length;
                showSlide();
                if (window.slideshowInterval) {
                    clearInterval(window.slideshowInterval);
                    window.slideshowInterval = null;
                }
            };

            window.nextSlide = () => {
                window.currentSlideIndex = (window.currentSlideIndex + 1) % filteredImages.length;
                showSlide();
                if (window.slideshowInterval) {
                    clearInterval(window.slideshowInterval);
                    window.slideshowInterval = null;
                }
            };

            window.pauseSlideshow = () => {
                if (window.slideshowInterval) {
                    clearInterval(window.slideshowInterval);
                    window.slideshowInterval = null;
                    alert('Slideshow paused. Use Previous/Next to navigate.');
                } else {
                    window.slideshowInterval = setInterval(() => {
                        window.currentSlideIndex = (window.currentSlideIndex + 1) % filteredImages.length;
                        showSlide();
                    }, 3000);
                }
            };

            window.slideshowInterval = setInterval(() => {
                window.currentSlideIndex = (window.currentSlideIndex + 1) % filteredImages.length;
                showSlide();
            }, 3000);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (currentMode === 'slideshow' && window.slideshowInterval) {
                clearInterval(window.slideshowInterval);
                window.slideshowInterval = null;
            }

            if (currentMode === 'single') {
                exitFullscreen();
            }

            renderGallery();
        }

        function shuffleImages() {
            filteredImages = [...filteredImages].sort(() => Math.random() - 0.5);
            renderGallery();
        }

        function downloadSingle(url, filename) {
            downloadImageFromUrl(url, filename);
        }

        function downloadImage() {
            if (currentImageUrl) {
                const filename = filteredImages[currentImageIndex]?.name || 'image.jpg';
                downloadImageFromUrl(currentImageUrl, filename);
            }
        }

        function downloadImageFromUrl(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                })
                .catch(error => {
                    console.error('Download error:', error);
                    window.open(url, '_blank');
                });
        }

        function downloadAll() {
            if (filteredImages.length === 0) {
                alert('No images to download');
                return;
            }

            alert(`Downloading ${filteredImages.length} images. Your browser will start multiple downloads.`);

            filteredImages.forEach((img, idx) => {
                setTimeout(() => {
                    downloadImageFromUrl(img.url, img.name);
                }, idx * 300);
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allImages.length;
            document.getElementById('displayCount').textContent = filteredImages.length;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('fullscreenViewer').classList.contains('show')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') previousImage();
                if (e.key === 'Escape') exitFullscreen();
            }
        });
    </script>
</body>
</html>
